    <style>
        /* 🎨 Reset Básico e Fundo Temático */
        body {
            font-family: 'Georgia', serif; /* Fonte Clássica e elegante */
            margin: 0;
            padding: 0;
            color: #EAEAEA; /* Cinza claro/Quase branco */
            background: linear-gradient(135deg, #1A1A1A 0%, #303030 100%); /* Fundo escuro sutil (Lounge/Noite) */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
        }

        /* 🖼️ Contêiner Principal: "Quadro" */
        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            /* 1. Cor de Fundo: Black */
            background-color: #000000; /*Black */

            border-radius: 9px;
            text-align: center;
            /* 2. Moldura RedOrange */
            border: 5px solid #ff4500; /* Borda Marrom-Sela (SaddleBrown) para a moldura de madeira */
            /* 3. Ajuste de Sombra (Opcional: Recomendado remover a sombra Lounge/Profunda) */
            /* Removendo a sombra original para que não interfira na borda da moldura */
            box-shadow: 0 5px 9px rgba(0, 0, 0, 0.2); /* Sombra mais sutil */
        }

        /* 👤 Nome do Artista e Título */
        h1 {
            font-family: 'Montserrat', sans-serif; /* Fonte geométrica para arquitetura */
            font-size: 2.2em;
            color: #FF4500; /* OrangeRed */
            margin-bottom: 10px;
            letter-spacing: 2px;
            border-bottom: 2px solid #B22222; /* Linha dourada sutil */
            display: inline-block;
            padding-bottom: 5px;
        }

        h2 { /* Usado para o título da obra */
            font-family: 'Playfair Display', serif; /* Fonte com serifa, artística */
            font-size: 1.8em;
            color: #DCDCDC;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* 💡 Detalhes da Obra */
        .details-section p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
            color: #DCDCDC;
        }

        /* 💰 Preço */
        .price {
            font-family: 'Oswald', sans-serif; /* Fonte forte e moderna */
            font-size: 1.5em;
            color: #DCDCDC;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Brilho sutil */
        }

        /* 🔗 Botões (Chamadas para Ação) */
        .cta-section {
            margin-top: 35px;
        }

            .cta-section a {
                display: block;
                text-decoration: none;
                padding: 15px 30px;
                margin: 15px 0;
                border-radius: 5px;
                font-weight: bold;
                text-transform: uppercase;
                transition: all 0.3s ease; /* Transição suave CSS3 */
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }

        /* Botão COMPRAR AGORA (Mercado Pago) */
        .buy-button {
            background: linear-gradient(90deg, #0087ca 0%, #3a4968 100%); /* Laranja ao Vermelho (Pôr do Sol) */
            color: #FFD700; /* Gold*/
            border: none;
        }

            .buy-button:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(255, 99, 71, 0.6);
                cursor: pointer;
            }

        /* Botão WhatsApp */
        .whatsapp-button {
            background-color: #32CD32; /* Verde WhatsApp */
            color: #006400; /* Dark*/
            border: 1px solid #128C7E;
            font-size: 0.9em;
        }

            .whatsapp-button:hover {
                background-color: #128C7E;
                transform: translateY(-2px);
                cursor: pointer;
            }

        /* 💡 Linha Divisória */
        .divider {
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), #FFD700, rgba(255, 255, 255, 0));
            margin: 20px 0;
            opacity: 0.5;
        }

        /* ℹ️ Observações */
        .note {
            font-size: 0.9em;
            margin-top: 30px;
            color: #708090; /* Cinza azulado (Cor do Farol/Mar) */
        }
    </style>
